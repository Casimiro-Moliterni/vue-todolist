<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link fonts awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cdn js  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Todolist</title>
</head>
<body>
     <div id="app">
         <header>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
         </header>
         <main>
            <!-- text-area  -->
            <div class="input-text">
                <input type="text" placeholder="Nuova Task" v-model="newTask">
                <button @click="addNewTask">Aggiungi</button>
            </div>
            <!-- task area  -->
            <div class="tasks">
                <div class="task" v-for="singletask, index in tasks" >
                   <span class="text" :class="{'done-true': singletask.done === true }" @click="deleteTask(indexToDelete)">{{singletask.text}}</span>
                   <span class="delete" @click="deleteItem(indexToDelete)"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>
         </main>
     </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
